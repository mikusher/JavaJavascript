<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bootstrap Material Design">
    <meta name="keywords" content="Bootstrap Material Design, Sass">
    <meta name="author" content="Federico Zivolo, Kevin Ross, and Bootstrap Material Design contributors">

    <title>
        Signin Template &middot; Bootstrap Material Design
    </title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">

</head>

<body>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <div class="container">

        <form class="form-signin m-x-auto">
            <h2>Please sign in</h2>
            <div class="form-group">
                <label for="inputEmail" class="bmd-label-floating">Email address</label>
                <input type="email" id="inputEmail" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="bmd-label-floating">Password</label>
                <input type="password" id="inputPassword" class="form-control" required>
                <span class="bmd-help">Use a combination of letters, symbols, and numbers</span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
    <script>
        $('body').bootstrapMaterialDesign();
    </script>


    <script src="example.js"></script>


</body>

</html>
